plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

repositories {
	mavenCentral()
	
}

bootJar {

    mainClassName = 'traderHelp.ServingWebContentApplication'
    manifest{
       
    }
}

dependencies {
	// https://mvnrepository.com/artifact/com.pi4j/pi4j-distribution
	compile group: 'com.pi4j', name: 'pi4j-distribution', version: '1.2'
	
	    compile("org.springframework.boot:spring-boot-starter-data-jpa")
	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'
	
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
	compile group: 'net.sf.saxon', name: 'Saxon-HE', version: '10.0'
	
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
	
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testImplementation 'org.junit.platform:junit-platform-launcher'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	configurations { all*.exclude group: 'javax.xml.parsers' }
}
